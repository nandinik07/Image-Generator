<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Studio | Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="{{ url_for('index') }}" class="sidebar-icon" title="Home"><i class="fas fa-cube"></i></a>
            <a href="{{ url_for('dashboard') }}" class="sidebar-icon active" title="Studio"><i class="fas fa-magic"></i></a>
            
            <!-- Gallery Button with OnClick -->
            <div class="sidebar-icon" onclick="scrollToHistory()" style="cursor: pointer;" title="View History">
                <i class="fas fa-images"></i>
            </div>
            
            <div style="flex:1"></div>
            
            <a href="{{ url_for('login') }}" class="sidebar-icon" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </aside>

        <div class="main-area">
            <!-- Left Controls: Now structured with flex to allow history scrolling -->
            <div class="control-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-sliders-h"></i> Configuration</h2>
                </div>
                
                <!-- Fixed Input Section -->
                <div class="input-section">
                    <div class="input-group">
                        <label class="label">PROMPT</label>
                        <textarea id="promptInput" class="text-area" placeholder="A futuristic city with flying cars, neon lights, cinematic lighting..."></textarea>
                    </div>

                    <div class="options-grid">
                        <div class="input-group">
                            <label class="label">STYLE</label>
                            <select id="styleSelect" class="select-box">
                                <option value="Photorealistic">Photorealistic</option>
                                <option value="Anime">Anime</option>
                                <option value="Digital Art">Digital Art</option>
                                <option value="Oil Painting">Oil Painting</option>
                                <option value="3D Render">3D Render</option>
                                <option value="Cinematic">Cinematic</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label class="label">RATIO</label>
                            <select id="ratioSelect" class="select-box">
                                <option value="Square">Square (1:1)</option>
                                <option value="Portrait">Portrait (9:16)</option>
                                <option value="Landscape">Landscape (16:9)</option>
                            </select>
                        </div>
                    </div>

                    <!-- Updated Button -->
                    <button id="genBtn" class="btn btn-primary" onclick="generateImage()">
                        <span>Generate Art</span>
                        <i class="fas fa-wand-magic-sparkles"></i>
                    </button>
                </div>

                <!-- Scrollable History Section -->
                <div class="history-section">
                    <div class="history-header">
                        <label class="label">RECENT CREATIONS</label>
                        <span class="badge" id="historyCount">0</span>
                    </div>
                    <div id="historyGrid" class="history-grid">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>

            <!-- Right Canvas -->
            <div class="canvas-area">
                <div class="generated-view">
                    <span id="loader" class="loader"></span>
                    
                    <div id="emptyState" class="empty-state">
                        <div class="empty-icon-bg">
                            <i class="fas fa-paint-brush"></i>
                        </div>
                        <h3>Ready to Create?</h3>
                        <p>Enter a prompt on the left to generate your masterpiece.</p>
                    </div>

                    <img id="previewImage" class="main-image" style="display: none;" src="" alt="Generated Art">
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
