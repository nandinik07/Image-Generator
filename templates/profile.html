<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Pixel Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="{{ url_for('index') }}" class="sidebar-icon" title="Home"><i class="fas fa-cube"></i></a>
            <a href="{{ url_for('dashboard') }}" class="sidebar-icon" title="Studio"><i class="fas fa-magic"></i></a>
            <a href="{{ url_for('gallery') }}" class="sidebar-icon" title="Gallery"><i class="fas fa-images"></i></a>
            <a href="{{ url_for('profile') }}" class="sidebar-icon active" title="Profile"><i class="fas fa-user"></i></a>
            
            <div style="flex:1"></div>
            
            <a href="{{ url_for('logout') }}" class="sidebar-icon" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </aside>

        <div class="main-area">
            <div class="gallery-container">
                <div class="gallery-header">
                    <h1>Your Profile</h1>
                    <p>Manage your account settings and view your stats.</p>
                </div>

                <div style="max-width: 600px; margin: 0 auto; display: flex; flex-direction: column; gap: 2rem;">
                    
                    <!-- Feedback Message -->
                    {% if msg %}
                    <div style="padding: 1rem; border-radius: 8px; text-align: center; 
                        background: {{ 'rgba(16, 185, 129, 0.2)' if msg_type == 'success' else 'rgba(239, 68, 68, 0.2)' }};
                        color: {{ '#34d399' if msg_type == 'success' else '#f87171' }};
                        border: 1px solid {{ 'rgba(16, 185, 129, 0.3)' if msg_type == 'success' else 'rgba(239, 68, 68, 0.3)' }};">
                        {{ msg }}
                    </div>
                    {% endif %}

                    <!-- Profile Card -->
                    <div class="feature-card" style="display: flex; gap: 2rem; align-items: center; padding: 3rem;">
                        <div style="width: 100px; height: 100px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: white;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <h2 style="margin: 0; font-size: 2rem;">{{ user.name }}</h2>
                            <p style="color: var(--text-muted); margin-top: 0.5rem;">{{ user.email }}</p>
                            <span class="badge" style="margin-top: 1rem; display: inline-block;">Free Plan</span>
                        </div>
                    </div>

                    <!-- Edit Profile Section (Hidden by Default) -->
                    <div id="editProfileSection" class="feature-card" style="display: none; padding: 2rem; border-color: var(--primary);">
                        <h3 style="margin-top: 0; margin-bottom: 1.5rem;"><i class="fas fa-pen"></i> Edit Details</h3>
                        <form method="POST" action="{{ url_for('profile') }}">
                            <div class="input-group">
                                <label class="label">DISPLAY NAME</label>
                                <input type="text" name="name" class="input-text" value="{{ user.name }}" required>
                            </div>
                            <div class="input-group">
                                <label class="label">NEW PASSWORD (Optional)</label>
                                <input type="password" name="password" class="input-text" placeholder="Leave blank to keep current">
                            </div>
                            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                                <button type="submit" class="btn btn-primary" style="flex: 1;">Save Changes</button>
                                <button type="button" class="btn btn-outline" onclick="toggleEditProfile()" style="flex: 1;">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <!-- Stats Grid -->
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="feature-card" style="text-align: center; padding: 2rem;">
                            <i class="fas fa-paint-brush" style="font-size: 2rem; color: var(--primary); margin-bottom: 1rem;"></i>
                            <h3 style="font-size: 2.5rem; margin: 0;">{{ creation_count }}</h3>
                            <p style="color: var(--text-muted);">Total Creations</p>
                        </div>
                        <div class="feature-card" style="text-align: center; padding: 2rem;">
                            <i class="fas fa-bolt" style="font-size: 2rem; color: #fbbf24; margin-bottom: 1rem;"></i>
                            <h3 style="font-size: 2.5rem; margin: 0;">âˆž</h3>
                            <p style="color: var(--text-muted);">Credits Left</p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div style="display: grid; gap: 1rem;">
                        <button onclick="toggleEditProfile()" class="btn btn-outline" style="width: 100%;">
                            <i class="fas fa-edit"></i> Edit Profile
                        </button>
                        <a href="{{ url_for('logout') }}" class="btn btn-primary" style="background: #ef4444; border: 1px solid #ef4444;">
                            <i class="fas fa-sign-out-alt"></i> Sign Out
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
